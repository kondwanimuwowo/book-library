<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="top">
        <h1>My Book Library</h1>
        <button type="submit" id="btn" class="btn">Add Book</button>    
    </section>
    
    <div class="container">
        <table class="main-table" id="main-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Year</th>
                    <th>Read</th>
                    <th>Status</th>
                    <th>Info</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Content -->
            </tbody>
        </table>
    </div>

    <dialog>
        <form id="form" method="dialog">
            <label for="book-title">Book Title</label>
            <input type="text" name="book-title" id="book-title" placeholder="The Book Title" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" placeholder="John Author" required>
            <label for="pages">Pages</label>
            <input type="text" name="pages" id="pages" placeholder="203" required>
            <label for="year">Year</label>
            <input type="text" name="year" id="year" placeholder="1993">
            <label for="read">Have you read this book?</label>
            <input type="checkbox" name="read" id="read">
            <button type="submit" id="bt" class="bt">Submit</button>
        </form>
    </dialog>
</body>

</html>
